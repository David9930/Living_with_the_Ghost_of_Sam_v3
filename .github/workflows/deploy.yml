name: Deploy Astro site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install, build, and upload
        uses: withastro/action@v1
        with:
          path: . # The root location of your Astro project inside the repository
          node-version: 18 # The specific version of Node that should be used to build your site
          package-manager: npm # The Node package manager that should be used to install dependencies

  deploy:
    needs: build # Ensures build job completes before deploy job starts
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
