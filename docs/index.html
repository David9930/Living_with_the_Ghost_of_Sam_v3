<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Living with the Ghost of Sam</title>
    <meta name="description" content="Living with the Ghost of Sam - A supernatural comedy series">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Add font awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Login overlay styles */
        .splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #13151a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: hidden;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            color: #fff;
            z-index: 1001;
            position: relative;
        }
        
        .password-input {
            margin: 1rem 0;
        }
        
        .password-input label {
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .password-input input {
            padding: 0.5rem;
            border-radius: 4px;
            border: none;
            width: 100%;
            color: #000;
        }
        
        .error {
            color: red;
            margin-top: 1rem;
        }
        
        .hidden {
            display: none;
        }
        
        /* Floating Sam image */
        #image-box {
            position: fixed;
            width: 300px;
            height: 200px;
            transition: transform 0.5s ease-in-out;
            background: transparent;
            pointer-events: none;
            z-index: 0;
            top: 0;
            left: 0;
        }
        
        #sam-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            opacity: 0.3;
        }

        .btn {
            display: inline-block;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
            background: #2196f3;
        }
        
        .btn:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="splash" class="splash-container">
        <div class="login-box">
            <h1>Welcome</h1>
            <div class="password-input">
                <label for="password">Professor Who ?</label>
                <input type="password" id="password">
            </div>
            <button id="submit-btn" class="btn">Enter</button>
            <p id="error-message" class="error"></p>
        </div>
        <div id="image-box">
            <img src="images/SamImagesmall.jpg" id="sam-image" alt="Sam">
        </div>
    </div>
    
    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already authenticated
            if(sessionStorage.getItem("authenticated")) {
                // We're already authenticated, so redirect to the selection page
                window.location.href = "/living-with-the-ghost-of-sam_v3/selection.html";
            }
            
            // Password authentication
            function authenticateUser() {
                if (document.getElementById("password").value === "Terguson") {
                    sessionStorage.setItem("authenticated", "true");
                    window.location.href = "/living-with-the-ghost-of-sam_v3/selection.html";
                } else {
                    document.getElementById("error-message").textContent = "Incorrect password";
                }
            }
            
            // Add event listeners for password
            document.getElementById("submit-btn").addEventListener("click", authenticateUser);
            document.getElementById("password").addEventListener("keypress", function(e) {
                if(e.key === "Enter") {
                    authenticateUser();
                }
            });
            
            // Setup floating Sam image
            const imageBox = document.getElementById('image-box');
            const samImage = document.getElementById('sam-image');
            
            function randomPosition() {
                const viewportWidth = Math.max(window.innerWidth, 320);
                const viewportHeight = Math.max(window.innerHeight, 240);
                const boxWidth = 300;
                const boxHeight = 200;
                const maxX = viewportWidth - boxWidth;
                const maxY = viewportHeight - boxHeight;
                const x = Math.max(0, Math.min(Math.floor(Math.random() * maxX), maxX));
                const y = Math.max(0, Math.min(Math.floor(Math.random() * maxY), maxY));
                return { x, y };
            }
            
            function moveImageBox() {
                const { x, y } = randomPosition();
                imageBox.style.transform = `translate(${x}px, ${y}px)`;
            }
            
            moveImageBox();
            setInterval(moveImageBox, 3000);
            window.addEventListener('resize', moveImageBox);
        });
    </script>
</body>
</html>
