<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Living with the Ghost of Sam</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #13151a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .password-input {
            margin: 1.5rem 0;
        }
        
        .password-input label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .password-input input {
            padding: 0.75rem;
            border-radius: 4px;
            border: none;
            width: 100%;
            font-size: 1rem;
            color: #000;
            box-sizing: border-box;
        }
        
        .btn {
            display: inline-block;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            background: #2196f3;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #1976d2;
        }
        
        .error {
            color: #ff5252;
            margin-top: 1rem;
        }
        
        #image-box {
            position: fixed;
            width: 300px;
            height: 200px;
            transition: transform 0.5s ease-in-out;
            pointer-events: none;
            z-index: -1;
        }
        
        #sam-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <!-- Sam's floating image -->
    <div id="image-box">
        <img id="sam-image" src="https://david9930.github.io/living-with-the-ghost-of-sam_v3/images/SamImagesmall.jpg" alt="Sam">
    </div>
    
    <!-- Login box -->
    <div class="login-box">
        <h1>Welcome</h1>
        <div class="password-input">
            <label for="password">Professor Who?</label>
            <input type="password" id="password" autocomplete="off">
        </div>
        <button id="submit-btn" class="btn">Enter</button>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already authenticated
            if (sessionStorage.getItem("authenticated")) {
                // Redirect immediately if authenticated
                window.location.href = "https://david9930.github.io/Living-with-the-Ghost-of-Sam_v3/docs/selection.html";
                return;
            }
            
           function checkPassword() {
    const password = document.getElementById("password").value;
    
    if (password === "Terguson") {
        // Set authenticated flag
        sessionStorage.setItem("authenticated", "true");
        
        // Correct redirect URL (without the /docs/ segment)
        window.location.href = "https://david9930.github.io/Living-with-the-Ghost-of-Sam_v3/selection.html";
    } else {
        document.getElementById("error-message").textContent = "Incorrect password";
    }
}
            // Event listeners
            document.getElementById("submit-btn").addEventListener("click", checkPassword);
            document.getElementById("password").addEventListener("keypress", function(e) {
                if (e.key === "Enter") {
                    checkPassword();
                }
            });
            
            // Sam's floating image
            const imageBox = document.getElementById('image-box');
            
            function moveRandomly() {
                const maxX = window.innerWidth - 300;
                const maxY = window.innerHeight - 200;
                const x = Math.floor(Math.random() * maxX);
                const y = Math.floor(Math.random() * maxY);
                
                imageBox.style.transform = `translate(${x}px, ${y}px)`;
            }
            
            // Initial position
            moveRandomly();
            
            // Move every 3 seconds
            setInterval(moveRandomly, 3000);
        });
    </script>
</body>
</html>
